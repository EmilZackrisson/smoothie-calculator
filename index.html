<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smoothie Räknare</title>
    <link rel="shortcut icon" href="logo-title.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div class="header-img">
  <!--<img src="logo.png" alt="" style="float:left" id="logo">-->
  <div class="header-text-box">
    <h1 id="header-text">Smoothie Räknare</h1>
  </div>
</div>

<div class="content">



    <label for="bas">Välj din bas: </label>
    <select name="bas" id="bas_opt" onchange="valt()">
        <option value="Vatten">Vatten</option>
        <option value="Cola">Cola</option>
    </select>

    <br>

    <label for="bland">Välj något att blanda med: </label>
    <select name="bland" id="bland_opt" onchange="valt()">
        <option value="Ingen">--Inget--</option>
        <option value="Cola">Cola</option>
    </select>

    <br>


    <label for="extra">Välj något extra: </label>
    <select name="extra" id="extra_opt" onchange="valt()">
        <option value="Inget">--Inget--</option>
        <option value="Cola">Cola</option>
    </select>

    <br>

    <label for="storlek">Välj storlek: </label>
    <select name="storlek" id="storlek_opt" onchange="valt()">
        <option value="150ml">150ml</option>
        <option value="250ml">250ml</option>
    </select>

    <p id="totaltP">Du måste välja något ovan.</p>

    <p id="order"></p>
</div>

    <script src="app.js"></script>
</body>

</html>
