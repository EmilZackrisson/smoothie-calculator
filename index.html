<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smoothie Kalkylator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    

    <header>
        <img id="header-logo" src="logo.png">
        Smoothie Kalkylator
    </header>

    <label for="bas">Välj din bas: </label>
    <select name="bas" id="bas_opt" onchange="valt()">
        <option value="Vatten">Vatten</option>
        <option value="Cola">Cola</option>
    </select>

    <br>

    <label for="bland">Välj något att blanda med: </label>
    <select name="bland" id="bland_opt" onchange="valt()">
        <option value="Ingen">--Inget--</option>
        <option value="Cola">Cola</option>
    </select>

    <br>


    <label for="extra">Välj något extra: </label>
    <select name="extra" id="extra_opt" onchange="valt()">
        <option value="Inget">--Inget--</option>
        <option value="Cola">Cola</option>
    </select>

    <p id="totaltP">Du måste välja något ovan.</p>

    <p id="order"></p>


    <script src="app.js"></script>
</body>

</html>
